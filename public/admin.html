<body>
  <div class="container">
    <header>
      <h1>ğŸ¯ ç¤¾äº¤å·¥ç¨‹æ¸¬è©¦ç®¡ç†å¾Œå°</h1>
      <p class="subtitle">ç›£æ§å’Œåˆ†æé»æ“Šè¡Œç‚º</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <h3>ç¸½é»æ“Šæ¬¡æ•¸</h3>
        <div class="stat-value" id="totalClicks">0</div>
      </div>
      <div class="stat-card">
        <h3>ä¸é‡è¤‡ç”¨æˆ¶</h3>
        <div class="stat-value" id="uniqueUsers">0</div>
      </div>
      <div class="stat-card">
        <h3>æœ€å¾Œé»æ“Šæ™‚é–“</h3>
        <div class="stat-value" id="lastClick" style="font-size: 18px;">-</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-primary" onclick="loadData()">ğŸ”„ é‡æ–°æ•´ç†</button>
      <button class="btn-primary" onclick="exportData()">ğŸ“¥ åŒ¯å‡º CSV</button>
      <button class="btn-warning" id="deleteSelectedBtn" onclick="deleteSelected()" disabled>ğŸ—‘ï¸ åˆªé™¤é¸ä¸­é …ç›® (<span id="selectedCount">0</span>)</button>
      <button class="btn-danger" onclick="clearData()">ğŸ—‘ï¸ æ¸…é™¤æ‰€æœ‰è¨˜éŒ„</button>
      <span class="selection-info" id="selectionInfo">æœªé¸æ“‡ä»»ä½•é …ç›®</span>
    </div>

    <div class="table-container">
      <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th class="checkbox-cell">
                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
              </th>
              <th>#</th>
              <th>ç”¨æˆ¶ ID</th>
              <th>é¡¯ç¤ºåç¨±</th>
              <th>é»æ“Šæ™‚é–“</th>
              <th>User Agent</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="6" class="loading">è¼‰å…¥ä¸­...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let allData = [];
    let selectedIndices = new Set();

    async function loadData() {
      try {
        // è¼‰å…¥çµ±è¨ˆè³‡æ–™
        const statsResponse = await fetch(`${API_URL}/api/stats`);
        const statsResult = await statsResponse.json();

        if (statsResult.success) {
          document.getElementById('totalClicks').textContent = statsResult.stats.totalClicks;
          document.getElementById('uniqueUsers').textContent = statsResult.stats.uniqueUsers;
          document.getElementById('lastClick').textContent = statsResult.stats.lastClick || '-';
        }

        // è¼‰å…¥é»æ“Šè¨˜éŒ„
        const clicksResponse = await fetch(`${API_URL}/api/clicks`);
        const clicksResult = await clicksResponse.json();

        if (clicksResult.success) {
          allData = clicksResult.data;
          selectedIndices.clear();
          renderTable(allData);
          updateSelectionUI();
        }
      } catch (error) {
        console.error('è¼‰å…¥éŒ¯èª¤:', error);
        document.getElementById('tableBody').innerHTML = `
          <tr>
            <td colspan="6" class="no-data">è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</td>
          </tr>
        `;
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('tableBody');

      if (data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="no-data">ç›®å‰æ²’æœ‰é»æ“Šè¨˜éŒ„</td>
          </tr>
        `;
        return;
      }

      const reversedData = [...data].reverse();
      tbody.innerHTML = reversedData.map((item, index) => {
        const originalIndex = data.length - 1 - index;
        const isChecked = selectedIndices.has(originalIndex);
        return `
        <tr>
          <td class="checkbox-cell">
            <input type="checkbox" class="row-checkbox" data-index="${originalIndex}"
                   ${isChecked ? 'checked' : ''} onchange="toggleRowSelection(${originalIndex})">
          </td>
          <td>${index + 1}</td>
          <td>
            ${item.pictureUrl ? `<img src="${item.pictureUrl}" class="user-avatar" alt="avatar">` : ''}
            <div class="user-id" title="${item.userId}">${item.userId}</div>
          </td>
          <td class="display-name">${item.displayName}</td>
          <td class="timestamp">${item.clickTime}</td>
          <td><div class="user-agent" title="${item.userAgent}">${item.userAgent}</div></td>
        </tr>
      `}).join('');
    }

    function toggleSelectAll() {
      const selectAllCheckbox = document.getElementById('selectAll');
      const isChecked = selectAllCheckbox.checked;

      if (isChecked) {
        // å…¨é¸
        selectedIndices.clear();
        for (let i = 0; i < allData.length; i++) {
          selectedIndices.add(i);
        }
      } else {
        // å–æ¶ˆå…¨é¸
        selectedIndices.clear();
      }

      renderTable(allData);
      updateSelectionUI();
    }

    function toggleRowSelection(index) {
      if (selectedIndices.has(index)) {
        selectedIndices.delete(index);
      } else {
        selectedIndices.add(index);
      }

      updateSelectionUI();
      updateSelectAllCheckbox();
    }

    function updateSelectAllCheckbox() {
      const selectAllCheckbox = document.getElementById('selectAll');
      if (selectedIndices.size === 0) {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = false;
      } else if (selectedIndices.size === allData.length) {
        selectAllCheckbox.checked = true;
        selectAllCheckbox.indeterminate = false;
      } else {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = true;
      }
    }

    function updateSelectionUI() {
      const count = selectedIndices.size;
      document.getElementById('selectedCount').textContent = count;
      document.getElementById('deleteSelectedBtn').disabled = count === 0;

      if (count === 0) {
        document.getElementById('selectionInfo').textContent = 'æœªé¸æ“‡ä»»ä½•é …ç›®';
      } else {
        document.getElementById('selectionInfo').textContent = `å·²é¸æ“‡ ${count} å€‹é …ç›®`;
      }

      updateSelectAllCheckbox();
    }

    async function deleteSelected() {
      const count = selectedIndices.size;
      if (count === 0) {
        alert('è«‹å…ˆé¸æ“‡è¦åˆªé™¤çš„é …ç›®');
        return;
      }

      if (!confirm(`ç¢ºå®šè¦åˆªé™¤é¸ä¸­çš„ ${count} å€‹é …ç›®å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼`)) {
        return;
      }

      try {
        // æ”¶é›†è¦åˆªé™¤çš„é …ç›®çš„ ID
        const deleteIds = [];
        selectedIndices.forEach(index => {
          if (allData[index] && allData[index]._id) {
            deleteIds.push(allData[index]._id);
          }
        });

        // å‚³é€åˆ°å¾Œç«¯
        const response = await fetch(`${API_URL}/api/clicks/bulk-delete`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ deleteIds })
        });

        const result = await response.json();

        if (result.success) {
          alert(`å·²æˆåŠŸåˆªé™¤ ${count} å€‹é …ç›®`);
          selectedIndices.clear();
          loadData();
        } else {
          alert('åˆªé™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
        }
      } catch (error) {
        console.error('åˆªé™¤éŒ¯èª¤:', error);
        alert('åˆªé™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
      }
    }

    async function clearData() {
      if (!confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨˜éŒ„å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/clicks`, {
          method: 'DELETE'
        });
        const result = await response.json();

        if (result.success) {
          alert('å·²æ¸…é™¤æ‰€æœ‰è¨˜éŒ„');
          selectedIndices.clear();
          loadData();
        }
      } catch (error) {
        console.error('æ¸…é™¤éŒ¯èª¤:', error);
        alert('æ¸…é™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
      }
    }

    function exportData() {
      fetch(`${API_URL}/api/clicks`)
        .then(response => response.json())
        .then(result => {
          if (result.success && result.data.length > 0) {
            const csv = convertToCSV(result.data);
            downloadCSV(csv, 'social-engineering-clicks.csv');
          } else {
            alert('æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡º');
          }
        })
        .catch(error => {
          console.error('åŒ¯å‡ºéŒ¯èª¤:', error);
          alert('åŒ¯å‡ºå¤±æ•—');
        });
    }

    function convertToCSV(data) {
      const headers = ['ç·¨è™Ÿ', 'ç”¨æˆ¶ID', 'é¡¯ç¤ºåç¨±', 'é»æ“Šæ™‚é–“', 'User Agent'];
      const rows = data.map((item, index) => [
        index + 1,
        item.userId,
        item.displayName,
        item.clickTime,
        item.userAgent
      ]);

      return [
        headers.join(','),
        ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
      ].join('\n');
    }

    function downloadCSV(csv, filename) {
      const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);

      link.setAttribute('href', url);
      link.setAttribute('download', filename);
      link.style.visibility = 'hidden';

      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // é é¢è¼‰å…¥æ™‚è‡ªå‹•è¼‰å…¥è³‡æ–™
    loadData();

    // æ¯30ç§’è‡ªå‹•é‡æ–°æ•´ç†
    setInterval(loadData, 30000);
  </script>
